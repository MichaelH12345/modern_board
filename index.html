<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Departures</title>

<style>
  @font-face {
    font-family: 'Open Sans Bold';
    src: url('https://raw.githubusercontent.com/MichaelH12345/simple-departure-board/main/Open%20Sans%20Bold.ttf') format('truetype');
  }
  @font-face {
    font-family: 'Open Sans';
    src: url('https://raw.githubusercontent.com/MichaelH12345/simple-departure-board/main/Open%20Sans%20Regular.ttf') format('truetype');
  }
  

  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: 'Open Sans', sans-serif;
    overflow: hidden;
  }

  header {
    background-color: #001f4d;
    border-bottom: 4px solid white;
    padding-left: 15px;
  }

  .header-title {
    font-family: 'Open Sans Bold';
    font-size: 4rem;
    margin: 0;
  }

  .header-row {
    display: flex;
    align-items: center;
    font-size: 2.5rem;
  }

.time { 
  width: 100px; 
}

.destination { 
  flex: 1; 
  margin-left: 50px; 
}

.platform-header { 
  width: 150px; 
  position: absolute;
  right: 275px;
  text-align: right;
}

.status { 
  width: 150px; 
  position: absolute;
  right: 15px;
  text-align: right;
}


  .departure-row {
    display: flex;
    align-items: flex-start;
    font-size: 3rem;
    border-bottom: 3px solid grey;
    padding: 5px 15px;
    position: relative;
    line-height: 1.3;
    transition: transform 0.6s ease-in-out;
  }

  .slide-out {
    transform: translateX(100%);
  }

  .slide-in {
    transform: translateX(-100%);
    animation: slideIn 0.6s forwards ease-in-out;
  }

  @keyframes slideIn {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
  }

  .destination-box { flex: 1; margin-left: 25px; }

  .secondary-info {
    font-size: 3rem;
  }

  .platform { position: absolute; right: 275px; }
  .expected { position: absolute; right: 15px; }

  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 87.5px;
    background-color: #001f4d;
    border-top: 4px solid white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15px;
    box-sizing: border-box;
  }

  #footer-message {
    font-size: 2.5rem;
    max-width: 75%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  #footer-page {
    font-size: 3rem;
  }

  #footer-time {
    font-size: 3.5rem;
    font-family: 'Open Sans Bold';
  }

  #footer-time .label {
    font-size: 60%;
    font-family: 'Open Sans';
  }

  @keyframes fade {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>

<body>
  <header>
    <div class="header-title" id="header-title">Station Departures</div>
    <div class="header-row">
      <div class="time">Time</div>
      <div class="destination">Destination</div>
      <div class="platform-header">Plat</div>
      <div class="status">Status</div>
    </div>
  </header>

  <div id="departures-container"></div>

  <footer>
    <div id="footer-message"></div>
    <div id="footer-page"></div>
    <div id="footer-time">
      <span class="label">Time now </span>
      <span id="footer-time-value"></span>
    </div>
  </footer>

<script>
  
const container = document.getElementById('departures-container');
const footerMessage = document.getElementById('footer-message');
const footerTimeValue = document.getElementById('footer-time-value');
const headerTitle = document.getElementById('header-title');

let currentStationCode = 'CAR';
let services = [];
let previousServices = [];
let visibleServices = [];
let expiredServices = new Set();
let etdHistory = {}; // ✅ defined earlier

function isTime(value) {
  // ✅ New helper to detect time strings like "14:37"
  return /^\d{2}:\d{2}$/.test(value);
}

function timeToDate(timeStr) {
  // Converts a "HH:MM" time string to a Date object for today
  const now = new Date();
  const [hours, minutes] = timeStr.split(':').map(Number);
  const d = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0, 0);
  return d;
}



function updateFooterTime() {
  const now = new Date();
  footerTimeValue.textContent = now.toLocaleTimeString('en-GB', { hour12: false });
}
setInterval(updateFooterTime, 1000);
updateFooterTime();

function updateFooterDate() {
  const now = new Date();
  const weekday = now.toLocaleDateString('en-GB', { weekday: 'long' });
  const day = now.getDate();
  const month = now.toLocaleDateString('en-GB', { month: 'long' });
  const year = now.getFullYear();

  // Function to get ordinal suffix
  function getOrdinal(n) {
    if (n >= 11 && n <= 13) return n + 'th';
    switch (n % 10) {
      case 1: return n + 'st';
      case 2: return n + 'nd';
      case 3: return n + 'rd';
      default: return n + 'th';
    }
  }

  footerMessage.textContent = `${weekday} ${getOrdinal(day)} ${month}`;
}

updateFooterDate();

function fillRow(row, service) {
  row.innerHTML = '';

  const time = document.createElement('div');
  time.textContent = service.std || '';
  row.appendChild(time);

  const destBox = document.createElement('div');
  destBox.classList.add('destination-box');
  const destMain = document.createElement('div');
  destMain.textContent = service.destination?.[0]?.locationName || '';
  destBox.appendChild(destMain);

  if (service.destination?.[0]?.via) {
    const viaLine = document.createElement('div');
    viaLine.textContent = service.destination[0].via;
    viaLine.classList.add('secondary-info');
    destBox.appendChild(viaLine);
  }

  if (service.length && service.length !== 0) {
    const lengthLine = document.createElement('div');
    lengthLine.textContent = `This train has ${service.length} coaches.`;
    lengthLine.classList.add('secondary-info');
    destBox.appendChild(lengthLine);
  }

  if (service.cancelReason || service.delayReason) {
    const reasonLine = document.createElement('div');
    if (service.cancelReason) {
      reasonLine.textContent = service.cancelReason.replace('This service has been cancelled because of', 'Service cancelled due to') + '.';
    } else if (service.delayReason) {
      reasonLine.textContent = service.delayReason.replace('This service has been delayed by', 'Service delayed due to') + '.';
    }
    reasonLine.classList.add('secondary-info');
    destBox.appendChild(reasonLine);
  }

  row.appendChild(destBox);

  const platform = document.createElement('div');
  platform.classList.add('platform');
  platform.textContent = service.platform || '';
  row.appendChild(platform);

const expected = document.createElement('div');
expected.classList.add('expected');

// Check if ETD is a time
if (/^\d{2}:\d{2}$/.test(service.etd)) {
  expected.textContent = `Exp ${service.etd}`;
} else {
  expected.textContent = service.etd || 'On time';
}


if (service.etd === 'Cancelled') {
  expected.style.animation = 'fade 2s infinite';
  expected.style.color = '#00bfff';
  expected.style.fontFamily = 'Open Sans Bold'; // ✅ use bold font file
} else if (service.etd && service.etd !== 'On time') {
  expected.style.color = '#00bfff';
  expected.style.fontFamily = 'Open Sans Bold'; // ✅ use bold font file
} else {
  expected.style.color = 'white';
  expected.style.animation = 'none';
  expected.style.fontFamily = 'Open Sans'; // ✅ revert to normal font
}


  row.appendChild(expected);
}


function renderRows() {
  container.innerHTML = '';
  visibleServices = [];

  const pageHeight = window.innerHeight;
  const seen = new Set();

  for (let service of services) {
    const id = `${service.std}-${service.destination?.[0]?.locationName}`;
    if (expiredServices.has(id) || seen.has(id)) continue; // prevent duplicates
    seen.add(id);

    const row = document.createElement('div');
    row.classList.add('departure-row');
    fillRow(row, service);
    container.appendChild(row);

    const rowBottom = row.getBoundingClientRect().bottom;
    if (rowBottom > pageHeight - 75) {
      container.removeChild(row);
      break;
    }

    visibleServices.push(service);
  }
}

function fetchDepartures() {
  fetch(`https://huxley2.azurewebsites.net/departures/${currentStationCode}`)
    .then(res => res.json())
    .then(data => {
      let newServices = data.trainServices || [];
      const stationName = data.locationName || currentStationCode;
      headerTitle.textContent = `${stationName} Departures`;

      // Sort by time
      newServices.sort((a,b)=>{
        const [h1,m1] = a.std.split(':').map(Number);
        const [h2,m2] = b.std.split(':').map(Number);
        return (h1*60+m1) - (h2*60+m2);
      });

      // Remove duplicates
      const seen = new Set();
      newServices = newServices.filter(s => {
        const id = `${s.std}-${s.destination?.[0]?.locationName}`;
        if (seen.has(id)) return false;
        seen.add(id);
        return true;
      });

      // If no previous data, just render
      if (previousServices.length === 0) {
        services = newServices;
        previousServices = JSON.parse(JSON.stringify(newServices));
        renderRows();
        return;
      }

      const rows = Array.from(container.getElementsByClassName('departure-row'));

      // Handle updated services
      newServices.forEach((service, i) => {
        const oldService = previousServices.find(s =>
          s.std === service.std && s.destination?.[0]?.locationName === service.destination?.[0]?.locationName
        );

        if (oldService) {
          const etdChanged = service.etd !== oldService.etd;
          const cancelChanged = service.cancelReason !== oldService.cancelReason;
          const delayChanged = service.delayReason !== oldService.delayReason;

          if (etdChanged || cancelChanged || delayChanged) {
            const row = rows[i];
            if (row) {
              row.classList.add('slide-out');
              setTimeout(() => {
                fillRow(row, service);
                row.classList.remove('slide-out');
                row.classList.add('slide-in');
                setTimeout(() => row.classList.remove('slide-in'), 600);
              }, 600);
            }
          }
        }
      });


// Handle removed services
const currentIds = newServices.map(s => `${s.std}-${s.destination?.[0]?.locationName}`);
rows.forEach((row, index) => {
  const rowId = `${services[index]?.std}-${services[index]?.destination?.[0]?.locationName}`;
  if (!currentIds.includes(rowId)) {
    // Slide out the row
    row.classList.add('slide-out');

    // After slide-out animation, remove the row and add placeholder
    setTimeout(() => {
      const rowHeight = row.offsetHeight;

      // Remove the row
      if (row.parentNode) container.removeChild(row);

      // Create a placeholder div with the same height
      const placeholder = document.createElement('div');
      placeholder.style.height = `${rowHeight}px`;
      placeholder.style.transition = 'height 0.5s ease';
      placeholder.style.background = 'transparent'; // invisible but occupies space

      // Insert placeholder where the row was
      container.insertBefore(placeholder, container.children[index]);

      // Animate placeholder height to 0
      setTimeout(() => {
        placeholder.style.height = '0px';

        // Remove placeholder after animation
        setTimeout(() => {
          if (placeholder.parentNode) container.removeChild(placeholder);

          // 1 second after placeholder animation ends, check API and add next service if space
          setTimeout(addNextAvailableService, 10);

        }, 500); // match placeholder transition duration
      }, 50); // small delay to allow browser to render placeholder
    }, 500); // wait for slide-out duration
  }
});

// Helper function: fetch new services and add one if space available
async function addNextAvailableService() {
  try {
    const res = await fetch(`https://huxley2.azurewebsites.net/departures/${currentStationCode}`);
    const data = await res.json();
    const newServices = data.trainServices || [];

    // Filter out already visible or expired services
    const seenIds = new Set(visibleServices.map(s => `${s.std}-${s.destination?.[0]?.locationName}`));
    const availableServices = newServices.filter(s => {
      const id = `${s.std}-${s.destination?.[0]?.locationName}`;
      return !seenIds.has(id) && !expiredServices.has(id);
    });

    if (availableServices.length === 0) return;

    // Check if there is vertical space for another row
    const pageHeight = window.innerHeight;
    const lastRow = container.lastElementChild;
    const lastRowBottom = lastRow ? lastRow.getBoundingClientRect().bottom : 0;

    if (lastRowBottom + 60 < pageHeight - 75) { // 60px estimate for row height
      const service = availableServices[0];
      const newRow = createServiceRow(service);
      newRow.classList.add('slide-in');
      container.appendChild(newRow);
      visibleServices.push(service);

      setTimeout(() => newRow.classList.remove('slide-in'), 600);
    }
  } catch (err) {
    console.error('Error fetching additional service:', err);
  }
}

// Helper to create a row element (used in addNextAvailableService)
function createServiceRow(service) {
  const row = document.createElement('div');
  row.classList.add('departure-row');
  fillRow(row, service);
  return row;
}



      services = newServices;
      previousServices = JSON.parse(JSON.stringify(newServices));
    })
    .catch(err => {
      console.error(err);
      container.innerHTML = `<div style="text-align:center;font-size:3rem;margin-top:150px;">Error loading departures.</div>`;
    });
}

fetchDepartures();
setInterval(fetchDepartures, 10000);
window.addEventListener('resize', renderRows);

headerTitle.addEventListener('click', async () => {
  const code = prompt('Enter a station code (e.g., EUS, LST, GTW):', currentStationCode);
  if (code) {
    currentStationCode = code.toUpperCase();
    expiredServices.clear();        // clear expired services
    previousServices = [];          // reset previous services
    services = [];                  // reset current services
    container.innerHTML = '';       // clear displayed rows

    // Fetch departures for the new station
    await fetchDepartures();
  }
});


</script>
</body>
</html>
